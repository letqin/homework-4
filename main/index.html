<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <h1 class="col-8">
              Code Quiz
            </h1>
            <div class="col-4 border border-success rounded">
              Time Left: <span class="timer-count" id="timer-display">2:00</span>
            </div>
          </div>
    </header>
    <main>
        <div class="container">
            <div class="col-sm">
                <button type="button" class="btn btn-primary start" id ="start">
                    Start
                </button>
                <div class="col-sm">
                    Question:
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col question">
                    Question here
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="a">
                        <label class="form-check-label">
                          A. <span class="a">Answer</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="b">
                        <label class="form-check-label">
                          B. <span class="b">Answer</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="c">
                        <label class="form-check-label">
                          C. <span class="c">Answer</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="d">
                        <label class="form-check-label">
                          D. <span class="d">Answer</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <button type="button" class="col-6 btn btn-secondary" id="next-question">Next</button>
            </div>
        </div>
    </main>
<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
